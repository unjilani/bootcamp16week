{% extends "base.html" %}

{% block title %}{% if class_obj %}Edit{% else %}Add{% endif %} Class{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white rounded-lg shadow-lg p-8">
    <h1 class="text-2xl font-bold text-gray-800 mb-8">{% if class_obj %}Edit{% else %}Add New{% endif %} Class</h1>
    
    <form method="POST" class="space-y-6">
        <div class="grid grid-cols-1 gap-6">
            <div>
                <label for="date" class="block text-lg font-medium text-gray-700 mb-2">Date</label>
                <input type="date" id="date" name="date" 
                       value="{{ class_obj.date.strftime('%Y-%m-%d') if class_obj else '' }}"
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-navy focus:border-navy" 
                       required>
            </div>

            <div>
                <label for="time" class="block text-lg font-medium text-gray-700 mb-2">Time</label>
                <input type="text" id="time" name="time" 
                       value="{{ class_obj.time if class_obj else '' }}"
                       placeholder="e.g., 10:00 AM - 11:30 AM"
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-navy focus:border-navy" 
                       required>
            </div>

            <div>
                <label for="session_link" class="block text-lg font-medium text-gray-700 mb-2">Session Link</label>
                <input type="url" id="session_link" name="session_link" 
                       value="{{ class_obj.session_link if class_obj else '' }}"
                       placeholder="https://..."
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-navy focus:border-navy">
            </div>

            <div>
                <label for="code_link" class="block text-lg font-medium text-gray-700 mb-2">Code Link</label>
                <input type="url" id="code_link" name="code_link" 
                       value="{{ class_obj.code_link if class_obj else '' }}"
                       placeholder="https://..."
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-navy focus:border-navy">
            </div>

            <div>
                <label for="recording_link" class="block text-lg font-medium text-gray-700 mb-2">Recording Link</label>
                <input type="url" id="recording_link" name="recording_link" 
                       value="{{ class_obj.recording_link if class_obj else '' }}"
                       placeholder="https://..."
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-navy focus:border-navy">
            </div>

            <div>
                <label for="resource_link" class="block text-lg font-medium text-gray-700 mb-2">Resource Link</label>
                <input type="url" id="resource_link" name="resource_link" 
                       value="{{ class_obj.resource_link if class_obj else '' }}"
                       placeholder="https://..."
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-navy focus:border-navy">
            </div>

            <div>
                <label for="remarks" class="block text-lg font-medium text-gray-700 mb-2">Remarks</label>
                <textarea id="remarks" name="remarks" rows="4"
                          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-navy focus:border-navy">{{ class_obj.remarks if class_obj else '' }}</textarea>
            </div>
        </div>

        <div class="flex justify-end space-x-4 pt-6">
            <a href="{{ url_for('main.classes') }}" 
               class="px-6 py-3 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition duration-200">
                Cancel
            </a>
            <button type="submit" 
                    class="px-6 py-3 bg-navy text-white rounded-lg hover:bg-navy-light transition duration-200">
                {% if class_obj %}Update{% else %}Add{% endif %} Class
            </button>
        </div>
    </form>
</div>
{% endblock %}
